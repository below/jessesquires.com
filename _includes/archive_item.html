{% assign post = include.post %}

<i class="bi bi-caret-right-fill" role="img" aria-hidden="true"></i>
<a href="{{ post.url }}" class="fs-5 text-decoration-none">{{ post.title }}</a>
<span class="fs-6 text-body-secondary">{{ post.date | date: "%b %d" }}</span>
{% if post.date-updated %}
<span class="badge bg-light-dark text-body-secondary border mx-1" title="{{ post.date-updated | date: '%d %b %Y %r %Z' }}">
    Updated
</span>
{% endif %}
